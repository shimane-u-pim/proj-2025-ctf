<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pim CTF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Pim CTF</a>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="row">
            <div class="col">
                <h1 class="mt-3">答え合わせページ</h1>
                <form action="" method="post" onsubmit="return false">
                    <div class="mb-3">
                        <label for="q-no" class="form-label">問題番号</label>
                        <input type="text" class="form-control" id="q-no" />
                    </div>
                    <div class="mb-3">
                        <label for="q-ans" class="form-label">Flag</label>
                        <input type="text" class="form-control" id="q-ans" />
                    </div>
                    <div class="mb-3">
                        <button type="submit" onclick="assert() ;return false" class="btn btn-primary" id="q-submit">確認</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="validate.js"></script>
</body>
</html>
